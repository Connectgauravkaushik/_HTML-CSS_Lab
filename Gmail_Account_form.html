<!DOCTYPE html>
<html>

<head>
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="Gmail_Account_form.css">
</head>

<body>

    <section>
        <video autoplay loop muted>

            <source src="Downloads/Background.mp4" type="video/mp4">

        </video>
        <div>

            <form id="form_Style">
                <h1>Create Gmail Account</h1>

                <input type="text" title="F_name" placeholder="Full Name" required>
                <br>
                <br>
                <input type="text" title="Contact_N"  min="600000000" max="999999999" placeholder="Contact Number" required>
                <br>
                <br>
                <input type="text" title="Email_id" placeholder="Enter Email id" required>
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>
        </div>

    </section>
</body>

</html>
